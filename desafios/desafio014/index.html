<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,200" />
    <link rel="stylesheet" href="styles/style.css" media="all">
    <link rel="stylesheet" href="styles/style768.css" media="screen and (min-width: 768px) and (max-width: 992px)">
    <link rel="stylesheet" href="styles/style992.css" media="screen and (min-width: 992px)">
</head>
<body>
    <main>
        <section id="login">
            <div id="image">
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente, realize o login para acessar sua conta</p>
                <form action="files.php" method="get">
                    <div class="login-section">
                        <span class="material-symbols-outlined">
                            person
                        </span>
                        <input type="email" name="email" id="iemail" placeholder="E-mail" required>
                        <label for="iemail">Login</label>
                    </div>
                    <div class="login-section">
                        <span class="material-symbols-outlined" id="pass-icon">
                            lock_person
                        </span>
                        <input type="password" name="password" id="ipassword" minlength="8" placeholder="Senha" required>
                        <label for="ipassword">Senha</label>
                    </div>
                    <div>
                        <input type="submit" value="Entrar" id="login-button">
                    </div>
                    <div>
                        <a href="#" id="forgot-pass">Esqueci a senha</a>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
