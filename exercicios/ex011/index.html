<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Mídias em HTML5</h1>
    <h2>Imagem dinâmica</h2>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto">
    </picture>
    <h2>Reproduzindo áudio</h2>
    <p>Reproduzindo Surf City!</p>
    <audio preload="metadata" controls loop>
        <source src="midia/10 - Jan & Dean - Surf City.mp3" type="audio/mpeg">
        <p>Caso não carrege, por compatibilidade ou outros fatores, o navegador irá mostrar esse parágrafo.</p>
    </audio>
</body>
</html>
