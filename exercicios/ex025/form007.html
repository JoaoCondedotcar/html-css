<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="post">
        <p>
            <label for="icar">Car:</label>
            <select name="car" id="icar" required>
                <optgroup label="Alemãos">
                    <option value="VW">Passat</option>
                    <option value="BMW">BMW M3</option>
                    <option value="Audi">Audi RS5</option>
                    <option value="MC">Mercedes C63</option>
                </optgroup>
                <optgroup label="Norte Americanos">
                        <option value="FD">Ford Mustang</option>
                        <option value="DG">Dodge Challenger</option>
                        <option value="CV">Chevrolet Camaro</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iother">Outro:</label>
            <input type="text" name="other" id="iother" minlength="4" maxlength="25" list="iiother" required> 
            <datalist id="iiother">
                <option value="Porshe">Porshe 911</option>
                <option value="Ferrari">Ferrari 458</option>
                <option value="Lamborghini">Lamborghini Huracan</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem:</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10" minlength="2" maxlength="5" placeholder="Sua mensagem aqui"></textarea>
        </p>
        <p>
            <input type="submit" value="Finalizar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
