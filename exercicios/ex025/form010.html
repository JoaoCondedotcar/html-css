<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socorro</title>
</head>
<body>
    <h1>Teste final</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iano">Em que ano vocÃª nasceu?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2023" oninput="calcidade()">
        </p>
        <p>
            <label for="iidade">Sua idade:</label>
            <output id="iidade">0</output>
        </p>
        <p>
            <input type="submit">
            <input type="reset" value="Limpar, droga">
        </p>
    </form>
    <script>
        function calcidade(){
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
