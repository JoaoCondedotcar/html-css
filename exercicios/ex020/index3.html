<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-style: normal;
            font-weight: normal;
            font-size: 16px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        a {
            color: brown;
            text-decoration: none;
            font-weight: normal;
        }
        a:visited {
            color: chartreuse;
        }
        a:hover {
            text-decoration: underline;
        }
        a::after {
            content: '[link]';
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io" target="_blank" rel="external">Reposit√≥rio GitHub</a></li>
        <li><a href="https://youtube.com" target="_blank" rel="external">Canal do Youtube</a></li>
        <li><a href="https://www.cursoemvieo.com">Site do Curso em Video</a></li>
    </ul>
</body>
</html>
